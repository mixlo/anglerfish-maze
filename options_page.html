<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/options_page_style.css">
  <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  <title>Anglerfish Maze</title>
</head>
<body>
  <div class="background_image"></div>
  <div class="bubbles"></div>
  <div class="back_area">
    <button class="back_btn" onclick="location.replace('Welcome_Page.html');">
      <img class="icon" src="images/back_btn.png">
    </button>
  </div>

  <div class="main_container">
    
    <form class="language_div">
      <label class="radio_container_lang"
	     onclick="audioManager.playBubbleSound(); switchLanguage('en');">
        <span>English</span>
        <input id="rdLangEng" type="radio" name="radio" value="english">
        <span class="radiobutton"></span>
      </label>
      <label class="radio_container_lang"
	     onclick="audioManager.playBubbleSound(); switchLanguage('sv');">
        <span>Svenska</span>
        <input id="rdLangSwe" type="radio" name="radio" value="swedish">
        <span class="radiobutton"></span>
      </label>
    </form>
    
    <form class="sound_div">
      <label class="radio_container_sound"
	     onclick="audioManager.playBubbleSound(); audioManager.unmuteAll();">
        <span i18n-data="soundon">Sound on</span>
        <input id="rdSndOn" type="radio" name="radio">
        <span class="radiobutton"></span>
      </label>
      <label class="radio_container_sound"
	     onclick="audioManager.playBubbleSound(); audioManager.muteAll();">
        <span i18n-data="soundoff">Sound off</span>
        <input id="rdSndOff" type="radio" name="radio">
        <span class="radiobutton"></span>
      </label>
    </form>
    
    <form class="gamelevels_div">
      <label class="radio_container_level"
	     onclick="audioManager.playBubbleSound();">
        <span i18n-data="easy">Easy</span>
        <input type="radio" name="radio" checked="checked">
        <span class="radiobutton"></span>
      </label>
      <label class="radio_container_level"
	     onclick="audioManager.playBubbleSound();">
        <span i18n-data="medium">Medium</span>
        <input type="radio" name="radio">
        <span class="radiobutton"></span>
      </label>
      <label class="radio_container_level" onclick="audioManager.playBubbleSound();">
        <span i18n-data="hard">Hard</span>
        <input type="radio" name="radio">
        <span class="radiobutton"></span>
      </label>
    </form>
    
  </div>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/AudioManager.js"></script>
  <script type="text/javascript" src="js/bubbles.js"></script>
  <script type="text/javascript" src="js/language.js"></script>
  
  <script type="text/javascript">
      // Checks the radio buttons in the menu based
      // on their actual current values.
      function checkRadioButtons() {
          if (currentLanguage && currentLanguage.id === "sv") {
              document.getElementById("rdLangSwe").checked = true;
          } else {
              document.getElementById("rdLangEng").checked = true;
          }

          if (!audioManager.muted) {
              document.getElementById("rdSndOn").checked = true;
          } else {
              document.getElementById("rdSndOff").checked = true;
          }
      }

      // Initialize radio buttons when page is loaded.
      checkRadioButtons();

      // Play options page music.
      audioManager.playOptionsMusic();
  </script>
  
</body>
</html>
