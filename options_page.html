<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/options_page_style.css">
    <link href='https://fonts.googleapis.com/css?family=Mali' rel='stylesheet'>
    <title>AnglerFish Maze</title>
</head>

<body>

    <div class="bubbles"></div>


    <div class="main_container">
        <form class="language_div">

            <label class="radio_container_lang">English
                <input type="radio" name="radio" value="english" checked="checked">
                <span class="radiobutton"></span>
            </label>

            <label class="radio_container_lang">Svenska
                <input type="radio" name="radio" value="swedish">
                <span class="radiobutton"></span>
            </label>


        </form>

        <form class="sound_div">

            <label class="radio_container_sound"> Sound on
                <input type="radio" name="radio" checked="checked">
                <span class="radiobutton" checked="checked"></span>

            </label>


            <label class="radio_container_sound"> Sound off
                <input type="radio" name="radio">
                <span class="radiobutton"></span>
            </label>

        </form>
        <form class="gamelevels_div">

            <label class="radio_container_level">Easy
                <input type="radio" name="radio" checked="checked">
                <span class="radiobutton"></span>

            </label>


            <label class="radio_container_level"> Medium
                <input type="radio" name="radio">
                <span class="radiobutton"></span>
            </label>


            <label class="radio_container_level"> Hard
                <input type="radio" name="radio">
                <span class="radiobutton"></span>
            </label>


        </form>


    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bubbles.js"></script>


</body>

</html>
