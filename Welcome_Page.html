<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/welcome_page.css">
  <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  <title>AnglerFish Maze</title>
</head>
<body>
  <div class="bubbles"></div>
  <div class="first_container">
    <div class="sound_div" id="soundBtn" onclick="audioManager.toggleMuteAll();">
      <img id="soundImg" src="images/sound_off.png">
    </div>
    <div class="home_container">
      <div class="buttons_div">
        <button class="button" onmouseover="audioManager.playBubblePopSound();"
                onclick="location.replace('Game.html');" i18n-data="play">Play</button>
        <button class="button" onmouseover="audioManager.playBubblePopSound();"
                onclick="location.replace('tutorials_page.html')" i18n-data="tutorial">Tutorial</button>
        <button class="button" onmouseover="audioManager.playBubblePopSound();"
                onclick="location.replace('options_page.html');" i18n-data="options">Options</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/language/en.js"></script>
  <script type="text/javascript" src="js/language/sv.js"></script>
  <script type="text/javascript">
    // Load languages of they haven't been loaded yet
    if (!localStorage.getItem("en_lang") || !localStorage.getItem("sv_lang")) {
        localStorage.setItem("en_lang", JSON.stringify(en_lang));
        localStorage.setItem("sv_lang", JSON.stringify(sv_lang));
    }
  </script>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/AudioManager.js"></script>
  <script type="text/javascript" src="js/bubbles.js"></script>
  <script type="text/javascript" src="js/language.js"></script>
  
  <script type="text/javascript">
    // Play intro music and reset level to 1
    audioManager.playIntroMusic();
    localStorage.setItem("level", 1);
  </script>
  
</body>
</html>
